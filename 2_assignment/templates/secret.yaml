
{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: {{ .Values.backend.namespace }}
type: Opaque
stringData:
{{- range $key, $value := .Values.backend.secret }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}

{{- if .Values.postgres.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.postgres.namespace }}
type: Opaque
stringData:
{{- range $key, $value := .Values.postgres.secret }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
